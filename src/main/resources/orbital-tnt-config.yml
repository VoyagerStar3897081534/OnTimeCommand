# Orbital TNT 钓鱼竿配置文件
# /give @s minecraft:fishing_rod[minecraft:custom_name=NukeTNT,minecraft:damage=1000000000,minecraft:custom_data={"is_tnt":1b}]

orbital-tnt:
  # 是否启用此功能
  enabled: true
  
  # 钓鱼竿显示名称（必须完全匹配）
  fishing-rod-name: "Orbital TNT"

  #抛竿后等待时长（毫秒）
  wait-time: 5000

  #生成tnt圆环数量
  circle-count: 5

  #每个tnt圆环间隔的距离
  circle-interval: 2

  #tnt圆环生成高度
  circle-height: 5

  #每个圆环等待时长（毫秒）
  per-circle-wait-time: 10

  # 抛竿后释放的距离(格)
  release-distance: 10
  
  # 性能优化设置
  
  # 每个圆环的最大TNT点数（限制服务器负载）
  max-points-per-ring: 16
  
  # TNT引信时间（ticks，20 ticks = 1秒）
  fuse-duration: 80
  
  # 是否禁用方块破坏（true=只产生爆炸效果，不破坏方块）
  disable-block-damage: false
  
  # 每次爆炸最多影响的方块数量
  max-blocks-affected: 100
  
  # NBT条件设置
  
  # 是否启用NBT条件检查
  enable-nbt-check: true
  
  # 必需的NBT布尔标签键名
  required-nbt-boolean-key: "orbital_tnt_enabled"
  
  # 必需的NBT字符串标签键名
  required-nbt-string-key: "special_type"
  
  # 期望的字符串标签值
  expected-string-value: "orbital_tnt"