# Orbital TNT 钓鱼竿配置文件
# 当玩家挥动名为 "Orbital TNT" 的钓鱼竿时执行的命令

orbital-tnt:
  # 是否启用此功能
  enabled: true
  
  # 钓鱼竿显示名称（必须完全匹配）
  fishing-rod-name: "Orbital TNT"
  
  # 在浮标位置执行的命令列表
  # 可用变量：
  # {world} - 世界名称
  # {x}, {y}, {z} - 精确坐标
  # {block_x}, {block_y}, {block_z} - 方块坐标
  commands:
    # 示例：在浮标位置生成TNT
    - "summon tnt ~ ~20 ~"
    - "summon tnt ~2 ~20 ~"
    - "summon tnt ~-2 ~20 ~"
    - "summon tnt ~ ~20 ~2"
    - "summon tnt ~ ~20 ~-2"
    - "summon tnt ~4 ~20 ~"
    - "summon tnt ~-4 ~20 ~"
    - "summon tnt ~ ~20 ~4"
    - "summon tnt ~ ~20 ~-4"
    - "summon tnt ~4 ~20 ~4"
    - "summon tnt ~-4 ~20 ~4"
    - "summon tnt ~4 ~20 ~-4"
    - "summon tnt ~-4 ~20 ~-4"
    - "summon tnt ~6 ~20 ~"
    - "summon tnt ~-6 ~20 ~"
    - "summon tnt ~ ~20 ~6"
    - "summon tnt ~ ~20 ~-6"
    - "summon tnt ~6 ~20 ~6"
    - "summon tnt ~-6 ~20 ~6"
    - "summon tnt ~6 ~20 ~-6"
    - "summon tnt ~-6 ~20 ~-6"
    - "summon tnt ~8 ~20 ~"
    - "summon tnt ~-8 ~20 ~"
    - "summon tnt ~ ~20 ~8"
    - "summon tnt ~ ~20 ~-8"
    - "summon tnt ~8 ~20 ~8"
    - "summon tnt ~-8 ~20 ~8"
    - "summon tnt ~8 ~20 ~-8"
    - "summon tnt ~-8 ~20 ~-8"